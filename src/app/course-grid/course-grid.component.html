<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 p-3">
            <mat-card class="text-center">
                <mat-card-title class="">categories</mat-card-title>
                <hr>
                <mat-card-content>
                   <mat-nav-list>
                    <mat-list-item >
                        All Courses 
                    </mat-list-item>
                    
                    <mat-list-item  *ngFor="let item of categories" >
                        <a  mat-list-item [routerLink]="['coruse',item.id]" (click)="filtervalue(item.id)"> {{item.name}}</a>
                        <span matBadge="10" matBadgeColor="warn" matBadgeOverlap="false"></span>
                    </mat-list-item>
              
                </mat-nav-list>
                </mat-card-content>
                <hr>
                <mat-card-subtitle>
                    Upcoming Courses
Suspendisse quis risus turpis, ut pharetra arcu. Donec adipiscing, quam non faucibus luctus, mi arcu blandit diam, at faucibus mi ante vel augue.
                </mat-card-subtitle>
            </mat-card>
        </div>
        <div class="col-md-9">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 p-3" *ngFor="let item of courses" >
                        <mat-card>
                            <img mat-card-image src="assets/feauter/calendar.jpg">
                            <mat-card-actions class="bg-dark text-white p-0">
                                <button mat-button>{{item.categories.name}}</button>
                                <button mat-button>{{item.time}} Days</button>
                              </mat-card-actions>
                            <mat-card-content>
                                <h2>{{item.title}}</h2>
                                <p>{{item.details}}</p>
                                <mat-card-actions>
                                    <samp>
                                        <mat-icon color="warn">star</mat-icon>
                                        <mat-icon color="warn">star</mat-icon>
                                        <mat-icon color="warn">star</mat-icon>
                                        <mat-icon color="warn">star</mat-icon>
                                        <mat-icon>star</mat-icon>
                                    </samp>
                                    <button mat-button>{{item.price}}$</button>
                                    
                                </mat-card-actions>
                            </mat-card-content>
                            <mat-card-actions class="pr-5">
                                
                                <button mat-button>
                                  
                                    Subscribe</button>
                                <button mat-button>Details</button>
                              </mat-card-actions>
                        </mat-card>
                    </div>
                  
                    <hr>
                    <br>
                   <div class="col-md-8 mx-auto">
                    <mat-card>
                        <mat-paginator [length]="100"
                        [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 25, 100]">
                            </mat-paginator>
                    </mat-card>
                   </div>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
</div>
